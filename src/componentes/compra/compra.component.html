<div class="container mt-4">
  <div class="row">

    <div class="col-md-6">
      <h3>Art√≠culos</h3>
      <ul class="list-group">
        <li *ngFor="let articulo of articulos" class="list-group-item d-flex justify-content-between align-items-center">
          {{ articulo.nombre }} - {{ articulo.precio | currency:'USD' }}
          <div>
            <button class="btn btn-outline-secondary btn-sm mx-2" (click)="decrementarCantidad(articulo)">-</button>
            {{ articulo.cantidad }}
            <button class="btn btn-outline-primary btn-sm mx-2" (click)="incrementarCantidad(articulo)">+</button>
          </div>
        </li>
      </ul>
    </div>


    <div class="col-md-6">
      <h3>Ticket de la Compra</h3>
      <ul class="list-group">
        <ng-container *ngFor="let articulo of articulos">
          <li  *ngIf="articulo.cantidad > 0" class="list-group-item d-flex justify-content-between align-items-center">
            {{ articulo.nombre }} ({{ articulo.cantidad }}) - Total: {{ articulo.precio * articulo.cantidad | currency:'EUR' }}
          </li>
        </ng-container>

      </ul>

      <div class="mt-3">
        <h4>Total: {{ totalCompra | currency:'USD' }}</h4>
      </div>
    </div>
  </div>
</div>
