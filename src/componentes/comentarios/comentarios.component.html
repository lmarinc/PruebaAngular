<div class="container mt-4">
  <h3>Comentarios</h3>

  <!-- Campo de entrada para ingresar el comentario -->
  <div class="input-group mb-3">
    <input [(ngModel)]="comentario" type="text" class="form-control" placeholder="Escribe un comentario...">
    <button (click)="agregarComentario()" class="btn btn-primary">Enviar</button>
  </div>

</div>
