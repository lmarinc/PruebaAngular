<div class="container mt-4">
  <h2>Calculadora Simple</h2>

  <!-- Campo de entrada para el primer número -->
  <div class="form-group">
    <label for="numero1">Número 1:</label>
    <input type="number" class="form-control" id="numero1" [(ngModel)]="numero1">
  </div>

  <!-- Campo de entrada para el segundo número -->
  <div class="form-group">
    <label for="numero2">Número 2:</label>
    <input type="number" class="form-control" id="numero2" [(ngModel)]="numero2">
  </div>


  <div class="btn-group my-3" role="group" aria-label="Operaciones">
    <button class="btn btn-primary" (click)="sumar()">Sumar</button>
    <button class="btn btn-secondary" (click)="restar()">Restar</button>
    <button class="btn btn-info" (click)="multiplicar()">Multiplicar</button>
    <button class="btn btn-warning" (click)="dividir()">Dividir</button>
    <button class="btn btn-danger" (click)="raizcuadrada()">Raíz Cuadrada</button>
  </div>


  <div>
    <button class="btn btn-outline-dark" (click)="clear()">Limpiar</button>
  </div>


  <h4 class="mt-4">Resultado: {{ resultado }}</h4>
</div>
