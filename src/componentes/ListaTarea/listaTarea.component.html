<div class="container mt-5">
  <h2>Lista de Tareas</h2>

  <div class="input-group mb-3">
    <input [(ngModel)]="nuevaTarea" type="text" class="form-control" placeholder="Nueva tarea" />
    <button (click)="agregarTarea()" class="btn btn-primary">Agregar</button>
  </div>

  <!-- Lista de tareas -->
  <ul class="list-group">
    <li *ngFor="let tarea of tareas; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      {{ tarea }}
      <button (click)="eliminarTarea(i)" class="btn btn-danger btn-sm">Eliminar</button>
    </li>
  </ul>
</div>
